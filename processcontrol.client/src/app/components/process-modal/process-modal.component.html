<app-modal #processModal [title]="isEdit ? 'Editar Processo' : 'Novo Processo'" primaryText="Salvar" [primaryDisabled]="form.invalid" (primary)="submit()" (secondary)="doCancel()">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-2">
      <label class="form-label" for="numeroProcessoInput">Número do processo</label>
      <input id="numeroProcessoInput" class="form-control" formControlName="numeroProcesso" maxlength="50" />
    </div>
    <div class="mb-2">
      <label class="form-label" for="autorInput">Autor</label>
      <input id="autorInput" class="form-control" formControlName="autor" maxlength="100" />
    </div>
    <div class="mb-2">
      <label class="form-label" for="reuInput">Réu</label>
      <input id="reuInput" class="form-control" formControlName="reu" maxlength="100" />
    </div>
    <div class="mb-2">
      <label class="form-label" for="dataAjuizamentoInput">Data de ajuizamento</label>
      <input id="dataAjuizamentoInput" type="date" class="form-control" formControlName="dataAjuizamento" />
      <div *ngIf="form.get('dataAjuizamento')?.errors?.['pattern'] && form.get('dataAjuizamento')?.touched" class="text-danger">
        Formato de data inválido. Use DD-MM-AAAA.
      </div>
    </div>
    <div class="mb-2">
      <label class="form-label" for="statusInput">Status</label>
      <select id="statusInput" class="form-select" formControlName="status">
        <option *ngFor="let s of statusOptions" [ngValue]="s.value">{{ s.label }}</option>
      </select>
    </div>
    <div class="mb-2">
      <label class="form-label" for="descricaoInput">Descrição</label>
      <textarea id="descricaoInput" class="form-control" rows="3" formControlName="descricao"></textarea>
    </div>
  </form>
</app-modal>
