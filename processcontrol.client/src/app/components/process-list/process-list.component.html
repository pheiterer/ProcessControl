<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Processos</h2>
    <button class="btn btn-primary" [routerLink]="['/processes/new']">Novo Processo</button>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Pesquisar por número do processo..." [(ngModel)]="searchTerm" (keyup.enter)="search()">
        <button class="btn btn-outline-secondary" type="button" (click)="search()">Pesquisar</button>
      </div>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Número do Processo</th>
        <th>Autor</th>
        <th>Réu</th>
        <th>Data de Ajuizamento</th>
        <th>Status</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let process of processes" (click)="viewProcess(process.id)" style="cursor: pointer;">
        <td>{{ process.numeroProcesso }}</td>
        <td>{{ process.autor }}</td>
        <td>{{ process.reu }}</td>
        <td>{{ process.dataAjuizamento | date:'dd/MM/yyyy' }}</td>
        <td>
          <select class="form-select" [value]="process.status">
            <option value="Em andamento">Em andamento</option>
            <option value="Suspenso">Suspenso</option>
            <option value="Encerrado">Encerrado</option>
          </select>
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-primary me-2" (click)="editProcess(process.id)">
            <i class="bi bi-pencil-fill"></i> Editar
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteProcess(process.id)">
            <i class="bi bi-trash-fill"></i> Excluir
          </button>
        </td>
      </tr>
      <tr *ngIf="processes.length === 0">
        <td colspan="6" class="text-center">Nenhum processo encontrado.</td>
      </tr>
    </tbody>
  </table>
</div>
