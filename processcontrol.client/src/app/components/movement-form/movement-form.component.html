<app-modal #movementModal title="Adicionar Movimentação" primaryText="Salvar" primaryClass="btn-primary" secondaryText="Fechar" [primaryDisabled]="!movementForm.valid" (primary)="onSubmit()">
  <form [formGroup]="movementForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control" id="descricao" formControlName="descricao" rows="3"></textarea>
    </div>
  </form>
</app-modal>
