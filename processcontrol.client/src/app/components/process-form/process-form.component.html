<div class="container mt-4">
  <h2>{{ isEditMode ? 'Editar Processo' : 'Novo Processo' }}</h2>

  <form [formGroup]="processForm" (ngSubmit)="onSubmit()">
    <div class="card">
      <div class="card-body">
        <div class="mb-3">
          <label for="numeroProcesso" class="form-label">Número do Processo</label>
          <input type="text" id="numeroProcesso" class="form-control" formControlName="numeroProcesso" required>
          <div *ngIf="processForm.get('numeroProcesso')?.invalid && processForm.get('numeroProcesso')?.touched" class="text-danger mt-1">
            Número do processo é obrigatório.
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" id="autor" class="form-control" formControlName="autor" required>
            <div *ngIf="processForm.get('autor')?.invalid && processForm.get('autor')?.touched" class="text-danger mt-1">
              Autor é obrigatório.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="reu" class="form-label">Réu</label>
            <input type="text" id="reu" class="form-control" formControlName="reu" required>
            <div *ngIf="processForm.get('reu')?.invalid && processForm.get('reu')?.touched" class="text-danger mt-1">
              Réu é obrigatório.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="dataAjuizamento" class="form-label">Data de Ajuizamento</label>
            <input type="date" id="dataAjuizamento" class="form-control" formControlName="dataAjuizamento" required>
            <div *ngIf="processForm.get('dataAjuizamento')?.invalid && processForm.get('dataAjuizamento')?.touched" class="text-danger mt-1">
              Data de ajuizamento é obrigatória.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" formControlName="status">
              <option value="Em andamento">Em andamento</option>
              <option value="Suspenso">Suspenso</option>
              <option value="Encerrado">Encerrado</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea id="descricao" class="form-control" formControlName="descricao" rows="3"></textarea>
        </div>
      </div>

      <div class="card-footer text-end">
        <button type="button" class="btn btn-secondary me-2" (click)="cancel()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="processForm.invalid">
          {{ isEditMode ? 'Salvar Alterações' : 'Criar Processo' }}
        </button>
      </div>
    </div>
  </form>
</div>
